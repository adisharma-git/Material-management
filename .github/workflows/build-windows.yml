name: Build Windows EXE

on:
  push:
    branches: [main]
    tags:     ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:        # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Python ────────────────────────────────────────────────────────────
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # ── 3. Dependencies ──────────────────────────────────────────────────────
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ── 4. Build ─────────────────────────────────────────────────────────────
      - name: Build Windows EXE with PyInstaller
        run: |
          pyinstaller pharmacy_inventory.spec --clean --noconfirm

      # ── 5. Verify build ──────────────────────────────────────────────────────
      - name: Verify EXE exists
        shell: pwsh
        run: |
          $exe = "dist\PharmacyInventory.exe"
          if (Test-Path $exe) {
            Write-Host "✅ EXE built: $exe"
            $size = (Get-Item $exe).Length / 1MB
            Write-Host "   Size: $([math]::Round($size, 1)) MB"
          } else {
            Write-Error "❌ EXE not found at $exe"
            exit 1
          }

      # ── 6. Upload artifact ───────────────────────────────────────────────────
      - name: Upload Windows EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: PharmacyInventory-Windows
          path: dist/PharmacyInventory.exe
          retention-days: 30
          if-no-files-found: error

      # ── 7. Create Release (only on tag push) ─────────────────────────────────
      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PharmacyInventory.exe
          name: "Release ${{ github.ref_name }}"
          body: |
            ## Hospital Pharmacy Inventory Manager – Windows

            ### How to use
            1. Download `PharmacyInventory.exe`
            2. Double-click to run – **no installation needed**
            3. Use the three tabs to run each script

            ### What's included
            - **Script 1** – Global Stock Lookup Generator
            - **Script 2** – Main Store Stock Lookup Generator
            - **Script 4** – Inventory Calculation Sheet Generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
